{% extends "cms/base.html" %}
{% load cms_tags %}

{% block page %}
	<!-- start content -->

	<div id="content">
        <div id="main" class="double">

{% if messages %}
<div id="messages">
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}

{% block content %}{% endblock %}

        </div>
        <div id="sidebar">

{% block sidebar %}{% endblock %}

        </div>
	</div>
    <br style="clear:both"/>
{% endblock %}
