{% extends "cmsplugin_news/base.html" %}
{% block content %}
<div id="news">
<h1>News for {{ year }}</h1>

{% if date_list %}
<ul class="list">
    {% for date in date_list %}
        <li><a href="{% url news_archive_month year=year month=date|date:'m'  %}">{{ date|date:"F" }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No news for this year</p>
{% endif %}
</div>
{% endblock %}
