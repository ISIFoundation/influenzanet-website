<h1>Entries for {{ month|date:"F Y" }}</h1>

<div class="entries">
{% for object in items.object_list %}
<p><strong>{{ object.title }}</strong><br/>
<a href="{{ object.get_relative_url_archive_month }}">Read more</a></p>
{% endfor %}
</div>

<div class="pagination">
{% if items.has_previous %}
<a href="?page={{ items.previous_page_number }}">previous</a>
{% endif %}
{% if items.has_next %}
<a href="?page={{ items.next_page_number }}">next</a>
{% endif %}
</div>
