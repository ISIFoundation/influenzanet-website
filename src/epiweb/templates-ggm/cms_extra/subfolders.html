{% load cms_extra %}

{% if subfolders %}




<ul class="subfolders">

{% for item in subfolders %}
<li>
<div class="subfolderitem" 
onmouseover="this.className='subfolderitem sl_active'" ;="" 
onmouseout="this.className='subfolderitem'" onclick="document.location='{{ item.get_absolute_url }}'">
<div class="subfoldertitle">{{ item.get_title }}</div>
{{ item|first_plugin:"image" }}
{{ item|first_plugin:"substract" }}</div>
</li>
{% endfor %}
</ul>
{% endif %}
