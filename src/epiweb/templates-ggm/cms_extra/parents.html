{% if parents %}

<ul class="subfolders">
{% for parent in parents %}
<li>
<div class="subfolderitem parent" 
onmouseover="this.className='subfolderitem parent sl_active'" ;="" 
onmouseout="this.className='subfolderitem parent'" onclick="document.location='{{ parent.get_absolute_url }}'">
<div class="subfoldertitle">&lt;&lt; {{ parent.get_page_title }}</div>
</div>

</li>
{% endfor %}
</ul>

{% endif %}
