{% extends "registration/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Login</h1>

<div id="userformblock">
<div class="user_instruction">Vul je gebruikersnaam en wachtwoord in.</div><br />
<p><a href="{% url django.contrib.auth.views.password_reset %}">Wachtwoord vergeten?</a>
</p>

<form method="post" action="?next=/" id="login" class="userform">
{{ form.as_p }}
<p class="submit"><input type="submit" value="Log in" /></p>
</form>
</div>

{% endblock %}
