{% extends "journal/base_news.html" %}

{% block content %}
<div id="news-archive">
<h2>Entries for {{ year }}</h2>

<div class="entries">
{% for object in items.object_list %}
<div class="entry">
<p class="title"><a href="{{ object.get_relative_url_archive_year }}">{{ object.title }}</a></p>
<p class="excerpt">{{ object.excerpt }}</p>
</div>
{% endfor %}
</div>

<div class="pagination">
{% if items.has_previous %}
<a href="?page={{ items.previous_page_number }}">previous</a>
{% endif %}
{% if items.has_next %}
<a href="?page={{ items.next_page_number }}">next</a>
{% endif %}
</div>
</div>
{% endblock %}
