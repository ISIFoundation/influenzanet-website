{% load i18n %}
{% if rows|length > 0 %}
<div class="chart-dashboard-history dashboard">
<table>
<tr>
    <th>{%trans "your latest status"%}:</th>
    <th colspan="4">your status history:</th>
</tr>
<tr>
    {% for row in rows %}
    <td class="history">
        <div class="health-status">
            <span>{{ row.timestamp|timesince }}</span><br />
            <img src="/media/survey/img/chart-{{ row.status }}.png" />
        </div>
    </td>
    {% endfor %}
</tr>
</table>
</div>
{% endif %}
