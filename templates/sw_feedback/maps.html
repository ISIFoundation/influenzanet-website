{% extends "sw_feedback/base.html" %}

{% block col1 %}
{{ charts.length }}
<ul>
{% for c in charts %}
<li><a href="?chart={{ c.shortname }}">{{ c.survey.shortname }} : {{ c.shortname }}</a></li>
{% endfor %}
</ul>

{% if chart_id %}
<div id="feedback_map">
{% include "pollster/cms_survey_chart.html" %}
</div>
{% endif %}
{%endblock%}

<style>
#feedback_map .chart {
	width: 750px;
	height: 750px;
}		
	
	
</style>
