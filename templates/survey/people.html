{% extends "survey/base.html" %}
{% load i18n %}

{% block col1 %}
<h1>{% trans "People" %}</h1>

<table>
<tr><th>{% trans "Name" %}</th>
    <th colspan="3"></th>
</tr>
{% for person in people %}
<tr><td>{{ person.name }}</td>
    <td><a href="{{ person.get_edit_url }}">{% trans "Edit" %}</a></td>
    <td><a href="{{ person.get_profile_url }}">{% trans "Profile" %}</a></td>
    <td><a href="{{ person.get_survey_url }}">{% trans "Survey" %}</a></td>
    <td><a href="{{ person.get_remove_url }}">{% trans "Remove" %}</a></td>
</tr>
{% endfor %}
</table>

<p><a href="{% url survey_people_add %}">{% trans "Add new person" %}</a></p>

{% endblock %}
